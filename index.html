<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>

    <div class="container">
        <h1>Bienvenido a mi página</h1>
        <img src="KW.png" alt="Imagen de ejemplo">
    </div>

</body>
</html>
